</script>
<script>
    function getTest(){
        var url = 'your url here...';

        if(fetch){
            fetch(url).then(function(rs){
                return rs.json()
            }).then(function(rs){
                console.log('then2..',rs)
            })
        }else{
            console.log('fetch is not supported!')
        }

    }

    function postTest(){
        var url = 'your url here...';
        var data = JSON.stringify({})

        if(fetch && Headers){
            var headers = new Headers();
            headers.append("content-Type","text/plain")
            var cfg = {
                method:'POST',
                mode: 'cors',
                credentials: 'include',
                headers:headers,
                body:data
            }
            fetch(url,cfg).then(function(rs){
                return rs.json()
            }).then(function(rs){
                console.log('fetch post..',rs)
            })
        }else{
            console.log('fetch is not supported!')
        }
    }

    /*CORS is not supported in ie8/9, you can use unAjax.jsonp(url) or unAjax.get(url,'jsonp')*/
    function jsonpTest(){
        var url = 'your url here...';

        unAjax.jsonp(url).then(function(rs){
            console.log('jsonp then',rs)
        }).catch(function(rs){
            console.log('jsonp catch',rs)
        })
    }


</script>
</body>
